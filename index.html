<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Погода</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <div class="weather">
      <div class="theme-switch-wrapper">
        <span class="theme-switch__label">Dark Mode</span>
        <label class="theme-switch">
          <input type="checkbox" class="theme-switch__checkbox" />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="weather__inner">
        <div class="current">
          <div class="current__city"></div>
          <div class="current__description"></div>
          <div class="current__temperature"></div>
        </div>

        <div class="forecast">
          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>

          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>

          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>

          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>

          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>

          <div class="forecast__item">
            <div class="forecast__time"></div>
            <div class="forecast__icon"></div>
            <div class="forecast__temperature"></div>
          </div>
        </div>

        <div class="details">
          <div class="details__row">
            <div class="details__item feelslike">
              <div class="details__name"></div>
              <div class="details__value"></div>
            </div>

            <div class="details__item pressure">
              <div class="details__name"></div>
              <div class="details__value"></div>
            </div>
          </div>

          <div class="details__row">
            <div class="details__item humidity">
              <div class="details__name"></div>
              <div class="details__value"></div>
            </div>

            <div class="details__item wind">
              <div class="details__name"></div>
              <div class="details__value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
